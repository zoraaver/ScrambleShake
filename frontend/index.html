<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScrambleShake</title>
    <link rel='stylesheet' href='stylesheet/styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">


</head>
<body>
    <div class='page-font' id='head-runner'>
        <header class='page-header' id='username'> 
            <div id='greet-user'>
                <h2>Hi Ya</h2>
            </div>
            <div id='welcome-info'>
                <h2>Welcome to ScrambleShake! Get ready to sCrAmBle & sHaKe~ </h2>
            </div>
        </header> 
    </div>
    <div id='sign-in-form' git>
        <form id='sign-in'>
            <div id='player-1'>
                <label class='page-font userform' id='username' style='font-size: 130%'>User_1 Name :</label><br>
                <input class='page-font userform' id='username' type='text'>
                <br>
                <label class='page-font userform' id='useremail' style='font-size: 130%'>User_1 Email:</label><br>
                <input class='page-font userform' id='useremail' type='text'>
            </div>
            <div id='player-2'>
                <label class='page-font userform' id='username' style='font-size: 130%'>User_2 Name :</label><br>
                <input class='page-font userform' id='username' type='text'>
                <br>
                <label class='page-font userform' id='useremail' style='font-size: 130%'>User_2 Email:</label><br>
                <input class='page-font userform' id='useremail' type='text'>
                <br>
            </div>
            <button class='page-font userform' id='submit-user' style='font-size: 130%'>ScrambleShake</button>
        </form>
    </div>
    <div id="game-page" class="hidden">
        <div id="main-content">
            <div class="deck-column">
                <div id="user1-deck" class="deck"></div>
            </div>

            <div class="board-column">
                <div id="board-container"></div>
            </div>

            <div class="deck-column">
                <div id="user2-deck" class="deck"></div>
            </div>
        </div>
    </div>
    <script src="board.js"></script>
    <script src="login.js"></script>
    <script src="scoreboard.js"></script>
</body>
</html>
